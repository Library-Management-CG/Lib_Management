<div id="main">

  <div class="container">
    <div class="Access-control-heading ">
      <img src="../../../assets/icons/Access-control-mobile/ArrowRight.svg" />
      <span class="heading-text">Access Control</span>
    </div>
    <div class="accordion">
      <div *ngFor="let count of counti; let index = index">
        <app-mobile-accordian [index]="index"></app-mobile-accordian>
      </div>
    </div>

  </div>
  <div class="access-footer-button">
    <button class="footer-button">
      <img src="../../../assets/icons/Access-control-web/Assign recieved.svg" />
      <span>Assign Permission</span>
    </button>
  </div>
</div>
