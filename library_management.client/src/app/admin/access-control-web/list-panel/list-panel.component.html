<div class="list-panel-container">
  <div class="list-search-bar  ">
    <div class="list-search-bar-input  ">
      <img src="../../../../assets/icons/Access-control-web/Search.svg" class="search-icon" />
      <input type="text" class="st" placeholder="Search Admin"   [(ngModel)]="filterValue"
 (input)="applyAccessoryFilter($event)" />
    </div>
  </div>
  <!--<div *ngIf="loading; else content" class="spinner-loading">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>-->
  <div class="admin-list">
    <div *ngIf="!dataLoaded">
        <div *ngFor="let _ of placeholderArray">
          <ngx-skeleton-loader [theme]="{ 'border-radius': '4px', height: '48px', width:'295px' }"></ngx-skeleton-loader>
        </div>
     </div>
    <div *ngIf="dataLoaded" class="name-card-outer">
      <app-admin-name-card *ngFor="let admin of filteredAdmin ? filteredAdmin : adminList" [admin]="admin" (adminSelected)="onAdminSelected($event)" [isSelected]="admin === selectedAdmin"></app-admin-name-card>
    </div>
  </div>
</div>
