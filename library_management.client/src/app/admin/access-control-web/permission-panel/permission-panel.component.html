<app-revoke-permission-modal (modalClosed)="onModalClose($event)" (revokeEvent)="revokeEvent($event)"></app-revoke-permission-modal>

<div class="permissions-panel-container">
  <div class="permissions-panel-header">
    <div class="admin-name" *ngIf="selectedAdmin">
      <ngx-avatars  name="{{selectedAdmin.firstName}} {{selectedAdmin.lastName}}" [textSizeRatio]=2.7 bgColor=#b8dde1 fgColor=#264f9d [round]="true" size="35" [style.fontWeight]="'501'" [style.fontSize]="'0.0.875rem'" [style.color]="'#002C3F'"></ngx-avatars>

      <div class="admin-name-id">
        <span *ngIf="selectedAdmin" class="name">{{selectedAdmin.firstName}} {{selectedAdmin.lastName}}</span>
      </div>
    </div>
   
    <div class="status-toggle">
      <span>Status</span>
     
      <label class="switch">
        <input type="checkbox" [(ngModel)]="isToggleChecked" data-toggle="modal" data-target="#revokeRoleModal">
        <span class="slider round"></span>
      </label>
    </div>
  </div>

  <div class="permissions-panel-body ">
    <div class="permission-card">
      <div class="permission-details">
        <span class="permission-title">Add books</span>
        <span class="permission-description">A person has the authority to add books in inventory.</span>
      </div>


    </div>
  </div>
  <div class="permissions-panel-body ">
    <div class="permission-card">
      <div class="permission-details">
        <span class="permission-title">Issue Books</span>
        <span class="permission-description">A person has the authority to assign books to users.</span>
      </div>


    </div>
  </div>
</div>
