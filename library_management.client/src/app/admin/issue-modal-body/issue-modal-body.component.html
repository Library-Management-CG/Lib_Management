<div class="modal-body">
  <div class="row">
    <div class="col-md-5 issue-book-header">
      <div class="header-text">
        <p class="body-text">The Design of Every Day Things</p>
        <p class="body-subhead">Donald A. Norman</p>
        <img class="qrImage-page" src="../../../assets/images/image 19529.jpg" />
      </div>
      <div class="image-container">
        <img class="bookImage" src="../../../assets/images/image 19528.jpg" />
        <img class="qrImage-modal" src="../../../assets/images/image 19529.jpg" />
      </div>
    </div>
    <div class="col-md-7">
      <div class="form-component">
        <form>
          <div class="form-group user-search">
            <label for="user">User <span class="asteric">*</span></label>
            <!--<ng-select placeholder="Search User">
            <div class="options-div">
              <ng-option *ngFor="let value of users" [value]="value.id">

                <div class="option">
                  <div class="name-id">
                    <span class="option-name">{{value.name}}</span>
                  </div>
                </div>

              </ng-option>-->
            <ng-select [(ngModel)]="selectedUser" class="custom" placeholder="Select User">
              <ng-option *ngFor="let user of users" [value]="user.id">{{user.name}}</ng-option>
            </ng-select>


          </div>
          <div class="date-container-form">
            <div class="form-group">
              <label for="issueDate">Date of Issue <span class="asteric">*</span></label>
              <div class="custom-date-input">
                <input type="date" class="form-control issue-input-tab" id="issueDateInput" #issueDateInput disabled [value]="issueDateInputValue">
                <img src="../../../assets/icons/issue-modal/calendar.svg" alt="Calendar Icon" class="calendar-icon" (click)="openDatePicker(issueDateInput)">
              </div>
            </div>
            <div class="form-group date-input">
              <label for="returnDate">Date of Return <span class="asteric">*</span></label>
              <div class="custom-date-input">
                <input type="date" class="form-control" id="returnDateInput" #returnDateInput disabled [value]="returnDateInputValue">
                <img src="../../../assets/icons/issue-modal/calendar.svg" alt="Calendar Icon" class="calendar-icon" (click)="openDatePicker(issueDateInput)">
              </div>
            </div>
          </div>
          <div class="form-alert">
            <img src="../../../assets/icons/alert.svg" />
            <p class="alert-text">The returned window is 15 days</p>
          </div>
          <div class="form-group">
            <label for="comments">Comments <span class="asteric">*</span></label>
            <textarea class="form-control textarea" id="comments" rows="3" placeholder="Enter Comments"></textarea>
          </div>
        </form>
      </div>
      <div class="issue-button-mobile">Issue</div> 
    </div>
  </div>
</div>
