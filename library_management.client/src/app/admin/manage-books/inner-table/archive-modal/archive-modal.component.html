      <form [formGroup]="archiveForm" >
      <div class="archive-modal-section" *ngIf="visible">
        <div class="archive-modal-content">
          <div class="content-header">
            <div class="heading">
              <img src="../../../../../assets/icons/manage-books/archive-icon.svg" />
              <span *ngIf="isArchive == true">Archive</span>
              <span *ngIf="isArchive == false">Retrieve</span>
            </div>
            <div class="close">
              <img src="../../../../../assets/icons/manage-books/close-modal.svg" data-dismiss="modal"/>
            </div>
          </div>
          <div class="content-body">
            <span>
              Are you sure you want to {{isArchive == true? 'archive':'retrieve'}}  the <span class="content-bold">‘{{bookName}}’</span> with  QR Number <span class="content-bold">{{bookData?.qrNumber}}</span> ?
            </span>
          </div>
          <div class="content-comment">
            <span class="comment-heading">Comment <span class="required">*</span></span>
            <textarea placeholder="Add Comment" formControlName="comment"></textarea>
            <div *ngIf="archiveForm.get('comment')!.invalid && archiveForm.get('comment')!.touched" class="error">
              Comment is required.
            </div>
          </div>
        </div>
        <div class="archive-modal-footer">
          <button class="cancel-button" data-dismiss="modal">
            <span>No, Cancel</span>
          </button>
          <div class="archive-button" (click)="onSubmit()" data-dismiss="modal">
            <span *ngIf="isArchive == true">Yes, Archive</span>
            <span *ngIf="isArchive == false">Yes, Retrieve</span>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
