      <div class="comment-modal-header">
        <div class="comment-heading">
          <img src="../../../../../assets/icons/manage-books/comment-modal-icon.svg" />
          <span>Comments</span>
        </div>
        <div class="comment-close">
          <button>
            <img src="../../../../../assets/icons/manage-books/close-icon.svg" data-dismiss="modal"/>
          </button>
        </div>
      </div>
      <div class="comment-modal-content">
        <div class="spinner-loading" *ngIf="loading; else content">
          <app-spinner></app-spinner>
        </div>
        <ng-template #content>
          <div *ngFor="let value of commentsData" class="body">
            <div class="date-body">
              <div class="line-date"></div>
              <div class="date">
                <img class="cal" src="../../../../../assets/icons/manage-books/calender.svg" />
                {{ convertUtcToLocalTime(value.createdDate) | date: 'MM-dd-yyyy' }}
              </div>
              <div class="line-date"></div>
            </div>

            <div class="upper-comment">
              <app-single-comment *ngFor="let comment of value.comments" [commentDetails]="comment"></app-single-comment>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
