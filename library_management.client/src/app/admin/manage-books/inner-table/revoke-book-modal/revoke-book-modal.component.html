<div class="modal fade" id="revoke" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header header-line">
        <div class="modal-title" id="exampleModalLongTitle">
          <div class="revoke-heading">
            <div class="revoke-icon">
              <img src="../../../../../assets/icons/manage-books/revoke-icon.svg" />
            </div>
            <span>Revoke Book</span>
          </div>
        </div>
        <button class="close-revoke" type="button" data-bs-dismiss="modal" aria-label="Close">
          <img src="../../../../../assets/icons/manage-books/close-modal.svg" />
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="revokeForm">
          <div class="revoke-form">
            <div class="revoke-check">
              <div class="check-label">
                Book Received <span class="required">*</span>
              </div>
              <div class="check-input">
                <div class="yes-input">
                  <input type="radio" id="yes" formControlName="bookReceived" value="yes" />
                  <label for="yes">
                    <img class="radio-input" *ngIf="revokeForm.get('bookReceived')?.value !== 'yes'" src="../../../../../assets/icons/manage-books/radio-unchecked.svg" />
                    <img class="radio-input" *ngIf="revokeForm.get('bookReceived')?.value === 'yes'" src="../../../../../assets/icons/manage-books/radio-checked.svg" />
                    <span>Yes</span>
                  </label>
                </div>
                <div class="no-input">
                  <input type="radio" id="no" formControlName="bookReceived" value="no" />
                  <label for="no">
                    <img class="radio-input" *ngIf="revokeForm.get('bookReceived')?.value !== 'no'" src="../../../../../assets/icons/manage-books/radio-unchecked.svg" />
                    <img class="radio-input" *ngIf="revokeForm.get('bookReceived')?.value === 'no'" src="../../../../../assets/icons/manage-books/radio-checked.svg" />
                    <span>No</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="revoke-check" *ngIf="revokeForm.get('bookReceived')?.value">
              <div class="check-label">
                Condition <span class="required">*</span>
              </div>
              <div class="check-input" *ngIf="revokeForm.get('bookReceived')?.value === 'yes'">
                <div class="yes-input">
                  <input type="radio" id="perfect" formControlName="condition" value="perfect" />
                  <label for="perfect">
                    <img class="radio-input" *ngIf="revokeForm.get('condition')?.value !== 'perfect'" src="../../../../../assets/icons/manage-books/radio-unchecked.svg" />
                    <img class="radio-input" *ngIf="revokeForm.get('condition')?.value === 'perfect'" src="../../../../../assets/icons/manage-books/radio-checked.svg" />
                    <span>Perfect</span>
                  </label>
                </div>
                <div class="no-input">
                  <input type="radio" id="unassignable" formControlName="condition" value="unassignable" />
                  <label for="unassignable">
                    <img class="radio-input" *ngIf="revokeForm.get('condition')?.value !== 'unassignable'" src="../../../../../assets/icons/manage-books/radio-unchecked.svg" />
                    <img class="radio-input" *ngIf="revokeForm.get('condition')?.value === 'unassignable'" src="../../../../../assets/icons/manage-books/radio-checked.svg" />
                    <span>Unassignable</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="check-input" *ngIf="revokeForm.get('bookReceived')?.value === 'no'">
              <div class="yes-input">
                <input type="radio" id="lost" formControlName="condition" value="lost" />
                <label for="lost">
                  <img class="radio-input" *ngIf="revokeForm.get('condition')?.value !== 'lost'" src="../../../../../assets/icons/manage-books/radio-unchecked.svg" />
                  <img class="radio-input" *ngIf="revokeForm.get('condition')?.value === 'lost'" src="../../../../../assets/icons/manage-books/radio-checked.svg" />
                  <span>Lost</span>
                </label>
              </div>
            </div>
            <div class="content-comment">
              <span class="comment-heading">Comment <span class="required">*</span></span>
              <textarea placeholder="Add Comment" formControlName="commentDescription"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer footer-component header-line">
        <div class="footer-component-buttons footer-cancel" data-bs-dismiss="modal">No, Cancel</div>
        <div class="footer-component-buttons footer-revoke" (click)="onSubmit()" data-bs-dismiss="modal">Yes, Revoke</div>
      </div>
    </div>
  </div>
</div>
