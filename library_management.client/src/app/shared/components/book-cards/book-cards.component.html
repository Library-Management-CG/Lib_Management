<app-book-details-modal></app-book-details-modal>

  <div class="row">

    <div class="col-md-4 col-6" *ngFor="let book of booksToDisplay">
      <div class="card" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img src="../../../assets/icons/Book Card.svg" class="book-card" />
        <img [src]="book.imageUrl" class="book-image" />
        <img src="../../../assets/icons/Rectangle 9841 (1).svg" class="book-card-rectangle" />
        <div class="book-details">
          <div class="tag">AVALIABLE</div>
          <div class="book-title">{{ book.title }}</div>
          <div class="author-name">{{ book.author }}</div>
          <div class="rating">
            <img [src]="book.ratingUrl" />
          </div>
        </div>
      </div>
    </div>
   </div>
