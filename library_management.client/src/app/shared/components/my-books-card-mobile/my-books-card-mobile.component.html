<div class="mobile-book ">
  <div class="image-text ">
    <div class="book-image">
      <img src="../../../assets/icons/My-books-mobile/book-image.png" />

    </div>
    <div class="text-outer ">
      <div class="text-header">
        <span class="book-heading">
          The Psychology of Money
          Money
        </span>
        <span class="author">Morgan Housel</span>
      </div>
      <div class="date">
        <div class="issue-date">
          <span class="issue">
            Date of Issue
          </span>
          <span class="date-text">
            03-12-2024
          </span>
        </div>
        <div class="issue-date">
          <span class="issue">
            Date of Return
          </span>
          <span class="date-text">
            03-12-2024
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="rating-outer">
    <span class="your-rating">Your Rating</span>


    <div class="rating ">
      <!--<img src="../../../../assets/icons/Admin-dashboard/Rating.svg" />-->
      <ng-container *ngFor="let star of getStarsArray(3)">
        <img src="../../../../assets/icons/My-books-mobile/Star filled.svg" class="star-icon" />
      </ng-container>
      <ng-container *ngFor="let star of getEmptyStarsArray(3)">
        <img src="../../../../assets/icons/My-books-mobile/Star empty.svg" class="star-icon" />
      </ng-container>
    </div>
  </div>
 
</div>
