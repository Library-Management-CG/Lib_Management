<div *ngIf="!globalValue" class="content">
  <div class="animation">

    <ng-lottie [options]="options"></ng-lottie>

  </div>
  <div class="add-book-message">
    <div class="add-book-message-text">
      <div class="row-1">
        Book Added!
      </div>
      <div class="row-2-outer">
        <div class="row-2">
          {{qrArr.length}} books have been successfully
          <br>
          added to the inventory.
          <br />
          Let the reading adventure begins!
        </div>
      </div>
    </div>
    <div class="ok-button">
      <div class="next-button" data-dismiss="modal" data-toggle="modal" (click)="reset()">
        <div class="next-text">
          Done
        </div>
      </div>
    </div>
  </div>
</div>
