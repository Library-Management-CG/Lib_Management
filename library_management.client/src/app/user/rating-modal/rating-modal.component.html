<div class="modal fade" id="rating" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered " role="document">
    <div class="modal-content">
      <div class="modal-header ">
        <button type="button" class="close close-button" data-dismiss="modal" aria-label="close">
          <span aria-hidden="true">&times;</span>
        </button>


      </div>
      <div class="modal-body ">
        <div class="animation">
          <img src="../../../assets/icons/rating-modal/books_pile.svg" />
        </div>
        <div class="first_para">
          Time to return the book!
        </div>
        <div class="second_para">
          Due in 2 days
        </div>
        <fieldset class="rate-component ">


          <div class="rating d-flex justify-content-end flex-row-reverse">
            <input type="radio" id="stars5" name="rating1" value="5" /><label for="stars5" title="5 stars" aria-label="5 Stars"></label>
            <input type="radio" id="stars4" name="rating1" value="4" /><label for="stars4" title="4 stars" aria-label="4 Stars"></label>
            <input type="radio" id="stars3" name="rating1" value="3" /><label for="stars3" title="3 stars" aria-label="3 Stars"></label>
            <input type="radio" id="stars2" name="rating1" value="2" /><label for="stars2" title="2 stars" aria-label="2 Stars"></label>
            <input type="radio" id="stars1" name="rating1" value="1" /><label for="stars1" title="1 star" aria-label="1 Star"></label>
          </div>
        </fieldset>
        <div class="modal-footer">
          <button type="button" class="btn  save" data-dismiss="modal">Okay</button>
        </div>
      </div>

    </div>

  </div>
</div>
