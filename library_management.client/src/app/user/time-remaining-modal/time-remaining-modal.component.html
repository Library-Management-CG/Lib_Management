<div class="modal fade" id="timeremaining" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered " role="document">
    <div class="modal-content time-content">
      <div class="modal-header time-header">
        <button type="button" class="close close-button" data-dismiss="modal" aria-label="close">
          <span aria-hidden="true">&times;</span>
        </button>


      </div>
      <div class="modal-body time-body">
        <div class="animation">
          <ng-lottie [options]="options"></ng-lottie>
        </div>
        <div class="first_para">
          Time to return the book!
        </div>
        <div class="second_para">
          Due in 2 days
        </div>
        <div class="modal-footer time-modal-footer">
          <button type="button" class="btn  save" data-dismiss="modal">Okay</button>
        </div>
      </div>
   
    </div>

  </div>
</div>
